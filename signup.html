<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <header class="main-header">
      <nav class="main-nav nav">
          <ul id="navbar"></ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="store.html">STORE</a></li>
              <li ><a id="lin" href="login.html">LOGIN</a></li>
              <li ><a id="sin" href="signup.html">SIGNUP</a></li>
              <li ><a id="lout" onclick="logout()">LOG OUT</a></li>
          </ul>
      </nav>
  </header>
  <h1 class="band-name band-name-large">The Generics</h1>
  <p class="band-desc">experiance comfort</p>
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="name"><b>Name</b></label>
        <input
          type="text"
          placeholder="Enter Name"
          name="name"
          id="name"
          required
        />
        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <label for="passwordRepeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="passwordRepeat"
          id="passwordRepeat"
          required
        />
        <hr />

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button onclick="register()" type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    <script src="signup.js" async></script>
    <script src="script.js" async></script>

  </body>
</html>
